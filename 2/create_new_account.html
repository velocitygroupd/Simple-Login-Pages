<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loginBox">
        <img src="images/profile.png" alt="profile" class="user">
        <h3>Sign In</h3>
        <form>
            <div class="inputBox">
                <span><i class="fa fa-user"></i></span>
                <input type="text" name="full name" placeholder="Full Name" required>
                <legend>Date of birth
                <input type="date" name="birth ate" required></legend>
                <input type="text" name="username" placeholder="set a username" required>
            </div>
            <div>
                <span><i class="fa fa-lock"></i></span>
                <input type="password" name="password" placeholder="set a password" required>
                <input type="password" name="password" placeholder="re-enter password" required>
            </div>
            <input type="submit" value="Create Account">
        </form>
        <a href="index.html">Already Have Account</a>
    </div>
</body>
</html>
